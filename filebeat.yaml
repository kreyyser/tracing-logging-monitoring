filebeat.inputs:
  - type: log
    paths:
      - /var/log/authors/*.log
      - /var/log/books/*.log
      - /var/log/frontend/*.log

processors:
  - decode_json_fields:
      fields: ["message"]
      target: "json"
      overwrite_keys: true

output.elasticsearch:
  hosts: ["elasticsearch:9200"]
  indices:
    - index: "filebeat-%{[agent.version]}-%{+yyyy.MM.dd}"

logging.json: true
logging.metrics.enabled: false